name: manual release
on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      pull-requests: write
      # id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/release
        with:
          tag: ${{ github.ref }} # Note that github.ref is formatted like refs/tag/v1.2.3
          token: ${{ secrets.GITHUB_TOKEN }}
